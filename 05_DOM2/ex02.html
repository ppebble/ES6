<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        #mainImgDiv li{
            list-style : none;
            
        }
        .pic-box1 img{
            max-width: 100%;
        }
        .pic-box2{
            margin: 0px auto;
            width:50%;
            height:10px
        }
        .pic-box2 ul{
            list-style: none;
            margin : 0; padding: 0;
            
            
        }
        .pic-box2 ul li{
            font-size: 0;
            float:left;
            width: 24%;
            margin-right: 1%;
            cursor: pointer;
            overflow: hidden;
        }
        .small_img{
            transform: scale(1);
            transition: 0.5s;
            /* trainsition : <select/all> <time> <pattern> <delay>
                브라우저 제조사별 접두어 -> Vendor prefix, Browserprefix
                표준 규약이 아닌 속성들 -> 브라우저 마다 조금씩 다름
                자동 생성해주는 사이트도 있고 js로 만들어진 것도 있다.
                -webkit- : safari, chrome, adndroid, ios
                -moz- : firefox, mozila
                -ms- :IE -o- : Opera
                사용법::
                각 제조사별 접두어를 먼저기술
                맨 마지막에 표준 속성을 기술한다.
                접두어를 사용하는 해당 브라우저가 먼저 기술된 순서대로 자신에게 맞는 것을 이용하고
                해석하지 못하느 브라우저는 마지막 표준 속성을 기술한다.
            */
        }
        .small_img:hover{
            transform: scale(1.2);
            
        }
        #big_img{
            padding-top: 6px;
            width: 99%;
        }
        
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            const imgs = document.querySelectorAll('.small_img');
            console.log(imgs);

            // for(let i=0; i<imgs.length;i++){
            //     imgs[i].onclick=function(){
            //         console.log(this.dataset.image);
            //         document.getElementById('big_img').src=this.dataset.image;
            //     }
            // }
            imgs.forEach(elem=> {
                elem.addEventListener('click', function(){
                    document.getElementById('big_img').src=this.dataset.image;
                })
            })
        })
    </script>
</head>
<body>
    <div class="pic-box1">
        <div class="pic-box2">
            <ul>
                <li class="scale"><img src="libs/sky-gdfcc23c2e_640.jpg" class="small_img" data-image="libs/sky-gdfcc23c2e_640.jpg"></li>
                <li class="scale"><img src="libs/5.png" class="small_img" data-image="libs/5.png"></li>
                <li class="scale"><img src="libs/sky-gdfcc23c2e_640.jpg" class="small_img" data-image="libs/sky-gdfcc23c2e_640.jpg"></li>
                <li class="scale"><img src="libs/sky-gdfcc23c2e_640.jpg" class="small_img" data-image="libs/sky-gdfcc23c2e_640.jpg"></li>
                
            </ul>
            <div id="mainImgDiv">
                <li><img src="libs/sky-gdfcc23c2e_640.jpg" id="big_img"></li>
            </div>

        </div>
    </div>
</body>
</html>
