<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        /*
        onclick 과 addEventListener의 차이 ?(jQuery onclick / on('...',function(){ ... }))

        onlcik -> 하나의 콜백함수(리스너)만 지정해서 등록 --> DOM 초기부터의 메소드 --> 호환성
        addEventListener --> 대부분의 모던브라우저가 지원 --> 여러개의 이벤트 리스너를 등록하여 처리

        onclick :: 클릭 시 구현될 기능만 충실히 수행
        다른 이벤트 핸들러가 있을 시 -> 기존 이벤트 핸들러를 덮어씀.
       */
        window.onload = () =>{
            const elem = document.getElementById('div');
            elem.addEventListener('click', function(){
                alert('clicked . 1');
                    })

            const elem1 = document.getElementById('btn');
            elem1.addEventListener('click', function(){
                alert('clicked . 2');
                event.stopPropagation();//2 -> 1 출력 방지
                    })
            }

            
            //}
        //addEventListener --> 여러번 이벤트가 등록가능 --> 각가 함수가 수행된다.
        //3번째 파라미터 값으로 버블링 캡처링 등의 사용 여부를 결정할 수 있다 . . default -> false
        //false -> 버블링 동작 :: 이벤트가 발생한 요소에서 window까지 이벤트를 전파(Propagation) 자식->부모
        //true -> 캡처링 동작 :: 부모 -> 자식 순. 
        //event.stopPropagation. ::캡처링이나 버블링을 멈춤

        
        
    </script>
</head>
<body>
    <div id="div">
        <button id="btn"> click </button>
    </div>
</body>
</html>
