<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        /*
        자바스크립트 클래스 - 생성자 메소드
        생성자 메소드는 객체를 생성할 때 마다 먼저 실행되는 메소드이다.
        주로 생성되는 객체의 초기화를 담당한다
        클래스 내에 constructor라는 이름을 가진 생성자 메소드는 오직 하나여야한다.
       */
        class Person{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
        }
        const p1 = new Person('a', 20);

        //constructor는 생략이 가능하다 -> 클래스에 constructor(){} 형태로 작성한 것과 동일하다
        //객체를 생성한 후에 별도로 속성을 추가하는 것
        //객체 생성시 초기화해야한다면 constructor를 초기화하면 안된다.
        class Animal{

        }
        const ani1 = new Animal();
        ani1.name = "aligator";
        ani1.age = 2;
        
        

        
    </script>
