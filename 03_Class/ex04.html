<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //자바스크립트의 2가지 방식 ? 

        // 생성자 함수
        function Person(name,age){
            this.name =name;
            this.age=age;
        }
        //클래스
        const person = class Person{
            constructor(name, age){
                this.name =name;
                this.age = age;
            }
        };
        const p1 = new Person("a", 10);
        const p2 = new person("b", 20);
        console.log(Person);
        console.log(person);
        //두 방법의 차이점 ?? 
        //클래스는 기본적으로 엄격모드(use strict)가 적용된다.
        //클래스 메소드는 열거대상X -> 클래스와 같은 이름의 "프로토타입 객체"의 속성에 추가된 메소드들 열거 X
        console.clear();
        for(let i in p1){
            console.log(i);
        }
        for(let i in p2){
            console.log(i);
        }
        
    </script>
</head>

</body>
</html>
