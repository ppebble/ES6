        class Add{
           static plus(x){
                x= x||100;
                return x+100;
            }
        }
        class ChildAdd extends Add{
            static plus(x){
                return super.plus(x) + super.plus(x) + super.plus(x); 
            }
        }
        console.log(Add.plus());
        console.log(ChildAdd.plus());
        console.clear();
        const add1 = new Add();
        console.log(add1.constructor.plus());
