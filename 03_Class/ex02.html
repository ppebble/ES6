<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        /*
                                호이스팅 Hoistring
                                Hoist :: 끌어올리다. 게양하다
       */
        //함수레벨 스코프 vs 블록 레벨 스코프
        var a = 111;
        console.log(a); // 111
        {
            var a= 333; //전역변수 -> 함수레벨 스코프, var키워드는 중복이 허용된다, 호이스팅이 가능하기 때 문 에 함수가 아닌 변수 선언은 전역변수로 선언된다.

        }
        console.log(a); /// 111-> 333 덮어쓰기
        () => {
            var a =222;
        }
        console.log(a); // 333 ( 222는 지역변수기 때문에 함수를 나오면 사라짐)

        console.clear();
        // 호이스팅 :: 자바스크립트는 기본적으로 모든 선언문(var, let ,const, class)을 호이스팅 한다.
        // 호이스팅 == 스코프 안의 어디에서든 변수 선언은 최상위에서 선언한 것과 동일하다.(알아서 됨)
        //var 와 let , const키워드로 선언한 변수들은 차이가 있다.
        var testA;
        console.log('var : ' + testA); //순서가 console.log가 선언문 위에 작성되어도 값이 출력된다 :: 호이스팅되기때문에
        
        let testB;
        console.log('let : ' + testB); //선언문 위로 가면 에러 발생한다(Uncaught ReferenceError) 호이스팅을 안하는 것은 아니다.
        //let, const는 호이스팅은 되어지지만 해당 라인에 도착해야 선언이 시작된다. . . (호이스팅 왜할까?)

        let testC = 10;
        {
            console.log(testC);
            let testC=12;//에러 발생 :: 변수는 선언 되었지만 변수가 초기화 되기 전에 접근하려고 하기 때문에 TDZ에서 에러 발생.
                        //var는 선언과 동시에 초기화가 이루어지기때문에 접근하여도 문제가 없다. 하지만 let, const는 선언만 하고 초기화는 하지 않기 떄문에
                        //TDZ과정에서 에러를 검출하게됨
                        //var - [선언-초기화] -> [할당]
                        //let, const - [선언] -> [TDZ] -> [초기화] -> [할당]
        }
        
        



        
    </script>
</head>
