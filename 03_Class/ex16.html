<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        #cntBtn {
            background-color: #000;
            color: #777;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        /*
        1초 단위로 1씩 증가하는 클로저 카운터 구현  // 콘솔에 값 리턴
       */
        $(document).ready(function(){
            const btnView = $("#cntBtn");
            const cntView = $("#cntView");

            const out = () => {
                let cnt = 0;
                let internal = () => ++cnt;
                return internal; //함수 자체를 리턴해주는게 핵심
            }
            const outVal = out();
            $("#cntBtn").click(function(){
                
                $("#cntView").text(outVal());
            })
            
        })
        
        
        
        

        
    </script>
</head>
<body>
    <div>
        <button id="cntBtn"> ++ </button>
        <p id="cntView">0</p>
    </div>
</body>
</html>
