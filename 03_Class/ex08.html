<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        /*
        상속 ( Inheritance )  // 부모가 가진 자원을 그대로 상속받아 생성 및 확장해서 만들 수 있다.
        기존 부모가 가진 자원을 물려받아 자식이 더 크게 확장할 수 있다 - >extends
        물려받은 것을 그대로 사용해도 되고 자식이 재정의해서 사용하는 것도 가능
       */
        class Animal{
            constructor(name){
                this.name = name;
            }
            eat(){
                console.log(this.name + "::  eat")
            }
        }
        class Tiger extends Animal{
            //자식클래스에서 eat 재정의 ::
            eat(){
                return this.name + "eat eat eat";
            }
        }
        const t1 = new Tiger('teger');
        t1.eat();


        
    </script>
</head>

</body>
</html>
