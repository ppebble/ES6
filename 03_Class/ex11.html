    <script>
        /*
        Static Method 
        어떻게 정적 메소드를 구현하는지  ?   언제 호출될 수 있고 언제 안되는지 ?? 객체가 정적메소드를 호출할 수 있는지 ???

       */
        //static method -> 메소드 앞에 static을 붙히면 된다. -> 따로 인스턴스를 생성하지 않아도 메소드 호출이 가능하다.
        //인스턴스를 통해서 호출하는 것은 불가능하다 . . .  ? 일반적으론 안됨
        class A{
            constructor(name){
                this.name = name;
            }
            getName(){
                return this.name;
            }
            static sleep(){
                console.log("Zzz...");
            }
        } 
        const a1 = new A('a');
        console.log(a1.getName());
        a1.constructor.sleep();

        

        
    </script>
