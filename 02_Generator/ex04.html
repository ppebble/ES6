<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        /*
            Promise와 Generator함수를 이용한 비동기처리 :: 
            1. 콜백함수 > setTimeout( () =>function ,time,param)
            2. Promise . . .
            3. Generator . . .
        */
        //callback skip
        //2 Promise . . .
        // 1. new Promise() 호출 -> 대기상태(pending) :: 콜백함수 선언 가능, (resolve, reject) -> 처리한 후  resolve() 메소드 ->fulfilled상태
        //  -> 즉, 성공이면 리턴값을  -> then()이 받아서 계속 처리 수행
        new Promise((resolve, reject)=>{
            setTimeout(
                function(x){
                    let result = x;
                    console.log(result);
                    resolve(result);
                },
                5000,
                "RETURN"
            )
            resolve();
        } ).then(
            (result)=>{
                return new Promise((resolve, reject) =>{
                    setTimeout(
                        (x) =>{
                            result = x;
                            console.log(result + "! Result");
                            resolve(result);
                        },1500,
                        "RESuLt"
                    )
                })
            }
        )
    </script>
</head>
<body>
</body>
</html>
