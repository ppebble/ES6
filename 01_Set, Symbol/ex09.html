    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        /*
        자바스크립트는 객체지향언어 ?  ㅇㅇ
        but 다른 oop와 달리 프로토타입 상속에 기반을 둔 OOP언어 -> Class문법 지원 -> 다른언어와 비슷
        
        상속의 필요성 ::  재사용 
        + 새로운 기능을 추가해서 기존 기능에서 더 확장시킬 수 있다.(오버로딩)

        프로토타입 체인 :: __proto__ >>상속을 해준 부모를 가리킨다
        자식객체가 __proto__가 가리키는 부모 객체의 멤버(속성, 메소드)를 사용할 수 있다. ≒ 상속
       */
        let obj1 = {
            name:'a',
            age : 20,
            sayHi: function(){console.log("Hi" + this.name);}
        }
        let obj2={
            name:'b'
        }
        //obj2객체의 __proto__ 속성이 가리키는 것은 ? Object
        console.log(obj2);
        
        //__proto__속성이 가리키는 것을 바꿀 수 있는가 ??  YES
        obj2.__proto__=obj1;
        console.log(obj2);
        /*
        빈 객체 생성 후 -> __proto__속성에 원하는 객체(부모가 될)를 할당 -> 상속
        */
        console.clear();
        let obj3={};
        // NULL <- Object <- obj3
        
        obj3.__proto__ = obj2;
        // Object <- obj1 <- obj2 <- obj3 . . .

        console.log(obj3.name); //b(obj2)
        console.log(obj3.age); //20(obj1)
        obj3.sayHi(); //Hi b(obj1 - this.name : obj2)
        /*
        자바스크립트는 자신에게 없는 특성을 __proto__가 가리키는 원형에서 가져온다.
        맨 하위 자식 객체에서 부터 순차적으로 연결되어있는 원형을 찾아간다 - > 프로토타입 체인
        __proto__속성이 가리키는 원형은 ㅅ ㅏㅇ속해준 부모
        프로토타입 기반의 객체지향 언어 .
        */
        

        
    </script>
