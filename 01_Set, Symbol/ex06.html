<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        
        //ProtoType

        //[1] 프로토타입 ? 자바스크립트는 프로토타입 기반 언어이다. -> 확장성 + 재사용성 
        //객체의 프로토타입을 가지고 새로운 객체를 생성해가는 프로그래밍 방식
        // 생성된 객체는 자기자신의 프로토타입을 갖는다. :: 자기 자신이 만들어지게 된 원형을 알고있음

        //[2] ProtoType vs Class ?
        //자바스크립트도 Class를 지원하기 시작하긴함
        //객체의 원형인 Prototype을 이용하여 객체의 확장과 재사용, 상속 등을 구현했다.
        //프로토타입객체는 new연산자에 의해 생성된 객체 - > 공유 프로퍼티, 메소드 등을 제공하기 위해 사용

        //[3] EX
        const fruit = {name : 'apple'};
        console.log(fruit.name);

        //속성 추가
        fruit.expiration = '20220210';
        console.log(fruit.expiration);

        //속성 확인 hasOwnProperty()
        console.log(fruit.hasOwnProperty('expiration'));//true
        console.log(fruit.hasOwnProperty('hi'));//false
        //fruit 객체는 hasOwnProperty라는 메소드를 상속받고 있다. . . 

        console.log(fruit); // Prototype :: Object 상속받고있다. __proto__

        // ProtoType에 있는 메소드를 재정의하면 재정의한 메소드로 호출된다.
    </script>
</head>
<body>
    
</body>
</html>
