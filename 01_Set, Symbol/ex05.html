<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        
        //[4] 심볼 사용법
        //심볼은 new 연산자를 사용하지 않는다 ? - > Symbol()사용

        let symbol = Symbol();

        //괄호 안의 매개변수(String)는 단순히 설명을 위함 값을 가지는데 영향을 끼치진 않는다.
        //따라서 description인자는 심볼의 고유값을 구분하지 못한다 -> 심볼은 매번 심볼함수 호출 시 새로운 심볼 값을 생성해내기 때문
        
        let symbol2 =Symbol('person');
        let symbol3 =Symbol('person');
        console.log(symbol2 === symbol3 ? 'o' : 'x') // X

        //[5] 출력 형태
        //이때 심볼 값은 문자열 형태로 변활할 수 없기 때문에 출력은 console.log로 해야함
        let symbol5 = Symbol('sym');
        console.log(symbol5);

        //[6] 심볼형은 for ... in 구문으로 반복 시 출력되지 않는다.
        //은닉성
        let ar6 = [1,2,3];
        ar6.someProperty = 10;
        for(let i in ar6){
            console.log(i);
        }
        //심볼형을 사용하면
        let ar6_=[1,2,3];
        let someProperty= Symbol('some');

        ar6_[someProperty]=10;
        for(let i in ar6_){ 
            console.log(i); // 0, ,2, 
        }

        //배열 객체에 어떤 속성을 넣고자 한다면 동시에 반복문에서 속성이 나타나지 않게 하고자 한다면 중간에 심볼을 사용할 수 있따.
    </script>
</head>

</body>
</html>
