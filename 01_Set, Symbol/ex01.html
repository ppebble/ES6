    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
        //iterable Object(Spread 연산자 사용)
        //iterable 객체 ? 반복할 수 있는 객체
        let testArr = ['k', 'o', 'r', 'e', 'a' ] ;
        console.log(...testArr);//spraed operator
        console.log([...testArr]);//배열 요소 하나하나 전개

        console.log([...'hello']);//['h','e' ...] 
        });
    </script>
</head>
