<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        /*
        생성자 함수와 내부에서 처리되는 동작들 

        1 . 객체 리터럴
        */
        const animal = {
            name : 'tiger',
            age : 20
        }
        //생성자 함수
        //첫 글자는 관례적으로 대문자로 작성
        //새롭게 생성되는 객체는 this 사용
        //new 연산자를 사용하여 새로운 개체를 생성(new를 안붙히면 undefined처리)
        function Person(name, age){
            this.name = name;
            this.age = age;
        }
        new Person('HGD', 20);

        // 생성자 함수의 내부 실행 과정
        /*
            this={}라는 빈 객체 생성
            this.attribute - attribute 속성 추가

            new연산자를 사용하여 새로운 객체를 생서이에는 생성자 함수 내부에서 위와같은 처리로 새로운 객체가 생성
        */
    </script>
</head>
<body>
    
</body>
</html>
