<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        /*
        DOM ; Document Object Model :: 웹의 문서와 웹의 태그와 관련된 객체를 의미.

        HTML 요소들의 구조화 된 표현. DOM 객체 구조는 트리 구조(노드트리) <html>-<body>-<div>-<ul>-<li> ....
        
            이러한 DOM요소를 기반으로 웹 브라우저가 해석하여 렌더링.

        태그/노드/객체 . . 거의 같은 개념
        자바스크립트를 이용하면 직접 이러한 노드를 추가/삭제 등 DOM 조작작업을 할 수 있다.
        직접 태그르 입력하지 않아도 body안에 자바스크립트를 통해 동적으로 태그 등록 가능
        
        텍스트 노드 :: 해당 태그의 자식? <p> .appendChild </p>
        제일 먼저 생성하고자 하는 요소를 생성
        원하는 텍스트를 변수에 저장
        해당 객체에 붙혀준다. appendChild
        
       */
            $(document).ready(function(){
                const eleNode = document.createElement('p');
                const txtNode = document.createTextNode("welcome, DOM");
                console.log(eleNode);
                eleNode.append(txtNode);
                document.body.append(eleNode);
            })
        

        
    </script>
</head>

</body>
</html>
